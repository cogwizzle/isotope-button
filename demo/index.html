<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/isotope-button.js';

    render(
      html`
        <isotope-button>
          Hello World!
        </isotope-button>
      `,
      document.querySelector('#demo')
    );
    document.querySelector('isotope-button').addEventListener('click', () => {
      console.log('hello world!')
    })
  </script>
</body>
</html>
